<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>post_list</title>
  </head>
  <body>
    <h1>post_list</h1>
    <ul>
      {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <!-- 순회 중인 post와 연결된 모든 comment QuerySet -->
        <ul>
          {% for comment in post.comment_set.all %}
          <li>{{ comment.content }}</li>
          {% empty %}
          <li>아직 댓글이 없습니다</li>
          {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
